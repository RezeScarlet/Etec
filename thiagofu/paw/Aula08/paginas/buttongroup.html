<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="bg-dark p-5 mb-4 text-center text-white">
    <h1>Button Groups</h1>
    <p>Elaborado por Thiago Fukuyama Marcilli</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>O que é</h3>
        <p>
          O Bootstrap 5.0 permite a criação de um grupo de botões em linhas, ou em uma coluna (vertical)
        </p>

        <div>
          <h3>Exemplo 1</h3>
          <div class="btn-group mb-4">
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
          </div>
        </div>

        <div>
          <h3>Exemplo 2</h3>
          <div class="btn-group-vertical">
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
            <a href="#" class="btn btn-dark">Exemplo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
