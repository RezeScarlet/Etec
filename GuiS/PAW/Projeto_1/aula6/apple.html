<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Apple</title>
</head>
<body>
    <div class="container-fluid bg-secondary p-5 text-light bg-gradient">
      <h1>Apple</h1>
      <p>Elaborado por Guilherme Rosseti.</p>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-3 p-2 border border-4 rounded border-secondary m-3 text-dark bg-white">
          <h3 class="text center">Iphone 10r</h3>
          <img src="celulares/iphone10r.jpg" alt="imagem celular" class="img-fluid">
        </div>
        <div class="col-sm-3 p-2 border border-4 rounded border-secondary m-3 text-dark bg-white">
          <h3 class="text center">Iphone 11</h3>
          <img src="celulares/iphone11.jpg" alt="imagem celular" class="img-fluid">
        </div>
        <div class="col-sm-3 p-2 border border-4 rounded border-secondary m-3 text-dark bg-white">
          <h3 class="text center">Iphone 11 pro</h3>
          <img src="celulares/iphone11pro.jpg" alt="imagem celular" class="img-fluid">
        </div>
        <div class="col-sm-3 p-2 border border-4 rounded border-secondary m-3 text-dark bg-white">
          <h3 class="text center">Iphone 8</h3>
          <img src="celulares/iphone8.png" alt="imagem celular" class="img-fluid">
        </div>
        <div class="col-sm-3 p-2 border border-4 rounded border-secondary m-3 text-dark bg-white">
          <h3 class="text center">Iphone 8 plus</h3>
          <img src="celulares/iphone8plus.jpg" alt="imagem celular" class="img-fluid">
        </div>
      </div>
    </div>

</html>
