<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Alert</title>
</head>
<body>
  <div class="bg-info text-white text-center p-5">
    <h1>Alert no Bootstrap</h1>
    <p>Elaborado por Guilherme de Souza Dionisio Rosseti</p>
  </div>
<br>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 mt-3 mx-auto">
        <div class="alert alert-info">
          <strong>Atenção: </strong>Mensagem em destaque.
        </div>

        <div class="alert alert-success">
          <strong>Sucesso: </strong>O aluno foi cadastrado com sucesso!
        </div>

        <div class="alert alert-danger">
          Ocorreu um erro ao cadastrar. <a href="#" class="alert-link">Voltar</a>
        </div>

        <div class="alert alert-primary alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong>Ok</strong> O produto foi cadastrado com sucesso.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
